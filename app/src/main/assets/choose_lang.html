<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Language</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            animation: slideDown 1s ease-out;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.9;
            animation: slideUp 1s ease-out 0.3s forwards;
            opacity: 0;
        }

        .language-options {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }

        .language-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 30px 20px;
            width: 200px;
            cursor: pointer;
            transition: all 0.4s ease;
            border: 2px solid transparent;
            backdrop-filter: blur(5px);
            animation: scaleIn 0.8s ease-out 0.6s forwards;
            transform: scale(0);
            opacity: 0;
        }

        .language-card:nth-child(2) {
            animation-delay: 0.8s;
        }

        .language-card:hover {
            transform: translateY(-10px) scale(1.05);
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .flag {
            font-size: 4rem;
            margin-bottom: 15px;
            display: block;
        }

        .language-name {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 10px;
            font-family: inherit;
        }

        .language-desc {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 70%;
            left: 80%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 80%;
            left: 20%;
            animation-delay: 4s;
        }

        .floating-element:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 85%;
            animation-delay: 6s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 0.9;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(255, 255, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .language-options {
                flex-direction: column;
                align-items: center;
            }

            .container {
                margin: 20px;
                padding: 30px 20px;
            }

            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
<div class="floating-elements">
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
</div>

<div class="container">
    <h1>Choose Your Language</h1>
    <p class="subtitle">Select your preferred language to continue with the mental health assessment</p>

    <div class="language-options">
        <div class="language-card" onclick="selectLanguage('english')">
            <span class="flag">üá∫üá∏</span>
            <div class="language-name">English</div>
            <div class="language-desc">Take the test in English</div>
        </div>

        <div class="language-card" onclick="selectLanguage('‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ')">
            <span class="flag">üáÆüá≥</span>
            <div class="language-name">‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ</div>
            <div class="language-desc">‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ‡¶Ø‡¶º ‡¶™‡¶∞‡ßÄ‡¶ï‡ßç‡¶∑‡¶æ ‡¶¶‡¶ø‡¶®</div>
        </div>
    </div>
</div>

<script>
    function selectLanguage(language) {
        // Add selection animation
        const cards = document.querySelectorAll('.language-card');
        cards.forEach(card => {
            if ((language === 'english' && card.querySelector('.language-name').textContent === 'English') ||
                (language === '‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ' && card.querySelector('.language-name').textContent === '‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ')) {
                card.style.transform = 'scale(1.1)';
                card.style.background = 'rgba(255, 255, 255, 0.3)';
                card.style.boxShadow = '0 0 30px rgba(255, 255, 255, 0.5)';
            } else {
                card.style.opacity = '0.5';
                card.style.transform = 'scale(0.9)';
            }
        });

        // Add page transition
        document.querySelector('.container').style.animation = 'fadeOut 0.8s ease forwards';

        // Create fadeOut keyframes dynamically
        if (!document.querySelector('#fadeOutStyle')) {
            const style = document.createElement('style');
            style.id = 'fadeOutStyle';
            style.textContent = `
                @keyframes fadeOut {
                    to {
                        opacity: 0;
                        transform: translateY(50px);
                    }
                }
            `;
            document.head.appendChild(style);
        }

        // Redirect after animation
        setTimeout(() => {
            if (language === 'english') {
                window.location.href = 'test_app_eng.html';
            } else if (language === '‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ') {
                window.location.href = 'test_app_beng.html';
            }
        }, 800);
    }

    // Add keyboard navigation
    document.addEventListener('keydown', (e) => {
        if (e.key === '1' || e.key === 'e' || e.key === 'E') {
            selectLanguage('english');
        } else if (e.key === '2' || e.key === 'b' || e.key === 'B') {
            selectLanguage('‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ');
        }
    });
</script>
</body>
</html>
