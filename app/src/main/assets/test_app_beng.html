            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;

            background: rgba(255, 255, 255, 0.1);

        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        }

            width: 100%;

            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 10px;
            background: linear-gradient(90deg, #ff9a9e 0%, #fad0c4 100%);
            border-radius: 10px;
            width: 0%;
            transition: width 0.5s ease;
        }

        .question-counter {
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .question-container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .question-text {
            font-size: 1.4rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .options-container {
            display: grid;
            gap: 12px;
        }

        .option {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid transparent;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .option:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }

        .option.selected {
            background: rgba(255, 255, 255, 0.4);
            border-color: #ff9a9e;
            box-shadow: 0 5px 15px rgba(255, 154, 158, 0.4);
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #prev-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        #next-btn {
            background: linear-gradient(90deg, #ff9a9e 0%, #fad0c4 100%);
            color: #333;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            animation: popIn 0.5s ease;

            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .result-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .result-score {
            font-size: 1.5rem;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-block;
        }

        .result-message {
            font-size: 1.3rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        #restart-btn {
            background: white;
            color: #6a11cb;
            font-weight: bold;
            padding: 15px 30px;

        }

            color: #ffcc00;
        }

        .severe {
            color: #ff3b30;

            .container {

            }

                font-size: 1rem;

</head>

</div>

            options: [
                "বিষণ্ণ ও অসুস্থ বলে স্বীকার করে",
                "অসুস্থতা স্বীকার করে কিন্তু কারণ হিসেবে খারাপ খাদ্য, জলবায়ু, অতিরিক্ত কাজ, ভাইরাস, বিশ্রামের প্রয়োজন ইত্যাদি চিহ্নিত করে",
                "মোটেই অসুস্থতা অস্বীকার করে"
            ],
            type: 3
        },
        // 1 question with 4 options (special case)
        {
            text: "ওজনের হ্রাস",
            options: [
                "ওজনের হ্রাস নেই",
                "বর্তমান অসুস্থতার সাথে সম্পর্কিত সম্ভাব্য ওজন হ্রাস",
                "নির্দিষ্ট (রোগীর মতে) ওজন হ্রাস",
                "মূল্যায়ন করা হয়নি"
            ],
            type: 4
        }
    ];

    // DOM elements
    const questionText = document.getElementById('question-text');
    const optionsContainer = document.getElementById('options-container');
    const currentQuestionElement = document.getElementById('current-question');
    const progressBar = document.getElementById('progress-bar');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const resultModal = document.getElementById('result-modal');
    const finalScoreElement = document.getElementById('final-score');
    const resultMessage = document.getElementById('result-message');
    const restartBtn = document.getElementById('restart-btn');

    // Quiz state
    let currentQuestion = 0;
    let userAnswers = new Array(questions.length).fill(null);
    let score = 0;

    // Initialize quiz
    function initQuiz() {
        showQuestion();
        updateProgressBar();
        updateButtons();
    }

    // Display current question and options
    function showQuestion() {
        const question = questions[currentQuestion];
        questionText.textContent = question.text;
        currentQuestionElement.textContent = currentQuestion + 1;

        // Clear previous options
        optionsContainer.innerHTML = '';

        // Create new options
        question.options.forEach((option, index) => {
            const optionElement = document.createElement('div');
            optionElement.classList.add('option');
            optionElement.textContent = option;

            // Check if this option was previously selected
            if (userAnswers[currentQuestion] === index) {
                optionElement.classList.add('selected');
            }

            optionElement.addEventListener('click', () => selectOption(index));
            optionsContainer.appendChild(optionElement);
        });
    }

    // Handle option selection
    function selectOption(optionIndex) {
        // Remove selected class from all options
        const options = document.querySelectorAll('.option');
        options.forEach(option => option.classList.remove('selected'));

        // Add selected class to clicked option
        options[optionIndex].classList.add('selected');

        // Store the answer
        userAnswers[currentQuestion] = optionIndex;

        // Enable next button if it's disabled
        if (currentQuestion === questions.length - 1) {
            nextBtn.textContent = 'Submit';
        }

        updateButtons();
    }

    // Update navigation buttons state
    function updateButtons() {
        prevBtn.disabled = currentQuestion === 0;

        // Enable next button only if current question is answered
        const isAnswered = userAnswers[currentQuestion] !== null;
        nextBtn.disabled = !isAnswered;

        if (currentQuestion === questions.length - 1 && isAnswered) {
            nextBtn.textContent = 'Submit';
        } else {
            nextBtn.textContent = 'Next';
        }
    }

    // Update progress bar
    function updateProgressBar() {
        const progress = ((currentQuestion + 1) / questions.length) * 100;
        progressBar.style.width = `${progress}%`;
    }

    // Calculate final score
    function calculateScore() {
        let total = 0;

        userAnswers.forEach((answer, index) => {
            if (answer !== null) {
                total += answer;
            }
        });

        return total;
    }

    // Show result based on score
    function showResult() {
        score = calculateScore();
        finalScoreElement.textContent = score;

        let message = '';
        let messageClass = '';

        if (score >= 0 && score <= 7) {
            message = "Good! Quality of your mental health is great right now. Keep up the positive habits and continue to take care of yourself.";
            messageClass = "good";
        } else if (score >= 8 && score <= 19) {
            message = "Moderate. Quality of your mental health is average. Consider making some lifestyle changes or seeking support to improve your well-being.";
            messageClass = "moderate";
        } else if (score > 20) {
            message = "Severe. Quality of your mental health is poor. It is strongly recommended to seek professional help or counseling to address your mental health concerns.";
            messageClass = "severe";
        } else {
            message = "Error in calculating results. Please try again.";
        }

        resultMessage.textContent = message;
        resultMessage.className = `result-message ${messageClass}`;
        resultModal.style.display = 'flex';
    }

    // Event listeners
    prevBtn.addEventListener('click', () => {
        if (currentQuestion > 0) {
            currentQuestion--;
            showQuestion();
            updateProgressBar();
            updateButtons();
        }
    });

    nextBtn.addEventListener('click', () => {
        if (currentQuestion < questions.length - 1) {
            currentQuestion++;
            showQuestion();
            updateProgressBar();
            updateButtons();
        } else {
            // Last question - submit quiz
            showResult();
        }
    });

    restartBtn.addEventListener('click', () => {
        // Reset quiz state
        currentQuestion = 0;
        userAnswers = new Array(questions.length).fill(null);
        score = 0;

        // Hide result modal
        resultModal.style.display = 'none';

        // Restart quiz
        initQuiz();
    });

    // Initialize the quiz
    initQuiz();
</script>
